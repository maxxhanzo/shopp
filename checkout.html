<!DOCTYPE html>
<html>
<head>
	<title>Checkout - SHOP</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/styles/styles.css">
	<link rel="stylesheet" type="text/css" href="assets/styles/checkout.css">
</head>
<body>
	<header>
		<div class="topbar">
			<div class="shop-title">
				SHOP
			</div>
			<div class="cart-link">
				<i class="fas fa-shopping-cart"></i>
			</div>
		</div>
	</header>
	<div class="form-title">
		<p>Checkout</p>
		<p class="small-description">Shop is a demo app - form data will not be sent</p>
	</div>
	<form>
		<div class="account-info">
			<p>Account Information</p>
			<div class="form-group">
				<label>Email</label>
				<input type="text" name="email" id="email" class="form-field">
			</div>
			<div class="form-group">
				<label>Phone Number</label>
				<input type="text" name="phone" id="phone" class="form-field">
			</div>

		</div>
		<div class="shipping-address">
			<p>Account Information</p>
			<div class="form-group">
				<label>Address</label>
				<input type="text" name="address" id="address" class="form-field">
			</div>
			<div class="form-group">
				<label>City</label>
				<input type="text" name="city" id="city" class="form-field">
			</div>
			<div class="form-group">
				<label>State/Province</label>
				<input type="text" name="state" id="state" class="form-field">
			</div>
			<div class="form-group">
				<label>Zip/Postal Code</label>
				<input type="text" name="postal" id="postal" class="form-field">
			</div>
			<div class="form-group">
				<label>Country</label>
				<select>
					<option>United States</option>
					<option>Canada</option>
				</select>
			</div>

		</div>
		<div class="billing-address">
			<input type="checkbox" name="address-same" value="same"> Use different billing address
			<div class="toggle-billing-address">
				<div class="form-group">
					<label>Address</label>
					<input type="text" name="address" id="address" class="form-field">
				</div>
				<div class="form-group">
				<label>City</label>
				<input type="text" name="city" id="city" class="form-field">
				</div>
				<div class="form-group">
					<label>State/Province</label>
					<input type="text" name="state" id="state" class="form-field">
				</div>
				<div class="form-group">
					<label>Zip/Postal Code</label>
					<input type="text" name="postal" id="postal" class="form-field">
				</div>
				<div class="form-group">
					<label>Country</label>
					<select>
						<option>United States</option>
						<option>Canada</option>
					</select>
				</div>
			</div>
		</div>
		<div class="paymemt-method">
			<p>Payment Method</p>
			<div class="form-group">
				<label>Cardholder Name</label>
				<input type="text" name="name-on-card" id="name-on-card" class="form-field">
			</div>
			<div class="form-group">
				<label>Card Number</label>
				<input type="text" name="card-number" id="card-number" class="form-field">
			</div>
			<div class="form-group">
				<label>Expiry</label>
				<select>
					<option>Jan</option>
					<option>Feb</option>
					<option>March</option>
				</select>
			</div>
			<div class="form-group">
				<select>
					<option>2018</option>
					<option>2019</option>
					<option>2020</option>
				</select>
			</div>
			<div class="form-group">
				<label>CVV</label>
				<input type="text" name="cvv" id="cvv" class="form-field">
			</div>
		</div>
		<div class="order-summary">
			<div class="order-summary-item">
				<p>Adult Android Superhero T-Shirt</p>
				<p>$14.95</p>
			</div>
			<div class="order-summary-item">
				<p>Adult Android Superhero T-Shirt</p>
				<p>$14.95</p>
			</div>
			<div class="summary-total">
				<p>Total</p>
				<p>$60.45</p>
			</div>
			<div class="place-order">
				<button class="btn">PLACE ORDER</button>
			</div>
		</div>
	</form>
</body>
</html>
