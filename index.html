<!DOCTYPE html>
<html>
<head>
	<title>Home - SHOP</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/styles/styles.css">
	<link rel="stylesheet" type="text/css" href="assets/styles/home.css">
</head>
<body>
	<header>
		<div class="topbar">
			<div class="shop-title">
				SHOP
			</div>
			<div class="cart-link">
				<i class="fas fa-shopping-cart"></i>
			</div>
		</div>
		<nav>
			<div class="nav-link">
				<a href="">Men's Outerwear</a>
			</div>
			<div class="nav-link">
				<a href="">Ladies Outerwear</a>
			</div>
			<div class="nav-link">
				<a href="">Men's T-Shirts</a>
			</div>
			<div class="nav-link">
				<a href="">Ladies T-Shirts</a>
			</div>
		</nav>
	</header>
	<section class="categories">
		<section class="mens fullscreen">
			<div class="img-descr-wrapper">
				<div class="img-container">
					<img src="https://shop.polymer-project.org/es6-unbundled/images/mens_outerwear.jpg">
				</div>

				<div class="home-img-description">
					<div class="centered-div">
						<p>Men's Outerwear</p>
						<button class="btn">SHOP NOW</button>
					</div>
				</div>
			</div>
		</section>
		<section class="ladies fullscreen">
			<div class="img-descr-wrapper">
				<div class="img-container">
					<img src="https://shop.polymer-project.org/es6-unbundled/images/ladies_outerwear.jpg">
				</div>

				<div class="home-img-description">
					<p>Ladies Outerwear</p>
					<button class="btn">SHOP NOW</button>
				</div>
			</div>
		</section>
		<section class="tshirts divided">
			<section class="mens-t">
				<div class="img-descr-wrapper">
					<div class="img-container">
						<img src="https://shop.polymer-project.org/es6-unbundled/images/mens_tshirts.jpg">
					</div>
					<div class="home-img-description">
						<p>Men's T-shirts</p>
						<button class="btn">SHOP NOW</button>
					</div>
				</div>
			</section>
			<section class="ladies-t">
				<div class="img-descr-wrapper">
					<div class="img-container">
						<img src="https://shop.polymer-project.org/es6-unbundled/images/ladies_tshirts.jpg">
					</div>
					<div class="home-img-description">
						<p>Ladies T-shirts</p>
						<button class="btn">SHOP NOW</button>
					</div>
				</div>

			</section>
		</section>
	</section>
	<footer></footer>
</body>
</html>
