<!DOCTYPE html>
<html>
<head>
	<title>Your cart - SHOP</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/styles/styles.css">
	<link rel="stylesheet" type="text/css" href="assets/styles/cart.css">
</head>
<body>
	<header>
		<div class="topbar">
			<div class="shop-title">
				SHOP
			</div>
			<div class="cart-link">
				<i class="fas fa-shopping-cart"></i>
			</div>
		</div>
	</header>
	<div class="cart-summary">
		<p>Your Cart</p>
		<p class="items-count">(4 items)</p>
	</div>
	<section class="cart-all-items">
		<div class="cart-item">
			<div class="item-thumbnail">
				<img src="https://shop.polymer-project.org/es6-bundled/data/images/10-14154A.jpg">
			</div>
			<div class="item-quantity">
				<select>
					<option>1</option>
					<option>2</option>
					<option>3</option>
				</select>
			</div>
			<div class="size-select"><p>Size:</p><p>M</p></div>
			<div class="item-price">
				<p>&#36;43.15</p>
			</div>
			<div class="delete-item">
				<i></i>
			</div>
		</div>
		<div class="cart-item">
			<div class="item-thumbnail">
				<img src="https://shop.polymer-project.org/es6-bundled/data/images/10-15068A.jpg">
			</div>
			<div class="item-quantity">
				<select>
					<option>1</option>
					<option>2</option>
					<option>3</option>
				</select>
			</div>
			<div class="size-select"><p>Size:</p><p>M</p></div>
			<div class="item-price">
				<p>&#36;60.75</p>
			</div>
			<div class="delete-item">
				<i></i>
			</div>
		</div>
		<div class="cart-item">
            <div class="item-thumbnail">
				<img src="https://shop.polymer-project.org/es6-bundled/data/images/10-13292A.jpg">
			</div>
			<div class="item-quantity">
				<select>
					<option>1</option>
					<option>2</option>
					<option>3</option>
				</select>
			</div>
			<div class="size-select"><p>Size:</p><p>M</p></div>
			<div class="item-price">
				<p>&#36;22.15</p>
			</div>
			<div class="delete-item">
				<i></i>
			</div>
		</div>
		<div class="total-display">
			<div class="total-text">
				<p>Total:</p>
			</div>
			<div class="total-amount">
				<p>&#36;206.30</p>
			</div>
			<div class="checkout-button">
				<button class="btn">CHECKOUT</button>
			</div>
		</div>
	</section>
	<footer></footer>
</body>
</html>
